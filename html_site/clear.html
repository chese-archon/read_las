<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a>DATA</a>
<b>{{ data }}</b>
<br>
<h1>Список данных из таблицы</h1>
    <ul>
        {% for item in data %}
            <li>Name: {{ item.name }}, Number: {{ item.number }}</li>
        <form method="post">
            {% csrf_token %}
            <input type="submit" name="item_id" value="{{ item.id }}">
        </form>
        {% endfor %}
    </ul>
<br>
<h2>Add Data to Table1</h2>

</body>
</html>
